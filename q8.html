<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Question 8</title>
  </head>
  <body>
    <h1>Average of Three Numbers</h1>
    <input id="firstInput" type="text" placeholder="enter a number">
    <input id="secInput" type="text" placeholder="enter a number">
    <input id="thirdInput" type="text" placeholder="enter a number">
    <button onclick = "average()"> Submit Input</button>
    <p id="count"/>

<script >
  function average() {
    let num =  Number(document.getElementById("firstInput").value)
    let num2 = Number(document.getElementById("secInput").value)
    let num3 = Number(document.getElementById("thirdInput").value)
    let average = Math.floor((num+num2+num3)/3)

    if(num && num2 && num3){
        document.getElementById("count").innerText = average
    }else{
      document.getElementById("count").innerText = "missing an input"
    }

    }

</script>


  </body>
</html>
