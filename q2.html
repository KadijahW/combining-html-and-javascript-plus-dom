<!DOCTYPE html>
<html>
  <head>
    <title>Question 2</title>
  </head>
  <body>
    <script>
      const str = window.prompt("Enter a String")

      if(isNaN(str)){
        displayText = "Not a number"
      }else if(str % 2 === 0){
        displayText = "this is an even number"
      }else{
        displayText = "this number is odd"
      }
      document.write(displayText)

    </script>
  </body>
</html>
