<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Question 4</title>
  </head>
  <body>
    <h1>Palindrome Detector</h1>

    <input id="palindrome" type="text" placeholder="Enter a Text">
    <button onclick = "isPalindrome()">Submit Text</button>

    <p id="result" />

    <script>
      function isPalindrome() {
        let str = document.getElementById("palindrome").value
        let reversed = ""
        for(let i = str.length-1; i >= 0; i--){
          reversed += str[i]
        }
        if(reversed === str){
          document.getElementById("result").innerText = str+ " this is a palindrome"
        } else {
          document.getElementById("result").innerText = str+ " this is not a palindrome"
        }
        }

    </script>
  </body>
</html>
